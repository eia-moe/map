        <script>
        var map = L.map('map', {

        var hash = new L.Hash(map);

        function html_href(text, url, description) {

        }
        var middot = ' &middot; ';
        var attributionHref = html_href('MOE/EIA', 'https://moe.gov.kh', 'Department of Environmental Impact Assessment');
        attributionHref += middot + html_href('Leaflet', 'https://leafletjs.com', 'A JS library for interactive maps');
        attributionHref += middot + html_href('QGIS', 'https://qgis.org', 'QGIS');
        
        map.attributionControl.setPrefix(attributionHref);
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        map.createPane('pane_JICA100KOnline_1');
        map.getPane('pane_JICA100KOnline_1').style.zIndex = 401;
        var layer_JICA100KOnline_1 = L.tileLayer('https://raw.githubusercontent.com/kunthet/jica100k/master/JICA100K/{z}/{x}/{y}.jpg', {
            pane: 'pane_JICA100KOnline_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 14
        });
        layer_JICA100KOnline_1;
        map.createPane('pane_OpenStreetMap_2');
        map.getPane('pane_OpenStreetMap_2').style.zIndex = 402;
        var layer_OpenStreetMap_2 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_2;
        map.createPane('pane_ESRISatellite_3');
        map.getPane('pane_ESRISatellite_3').style.zIndex = 403;
        var layer_ESRISatellite_3 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatellite_3',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_ESRISatellite_3;
        map.createPane('pane_ESRIShadedRelief_4');
        map.getPane('pane_ESRIShadedRelief_4').style.zIndex = 404;
        var layer_ESRIShadedRelief_4 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIShadedRelief_4',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 13
        });
        layer_ESRIShadedRelief_4;
        map.createPane('pane_ESRISatellite_5');
        map.getPane('pane_ESRISatellite_5').style.zIndex = 405;
        var layer_ESRISatellite_5 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatellite_5',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_ESRISatellite_5;
        map.createPane('pane_ESRITopo_6');
        map.getPane('pane_ESRITopo_6').style.zIndex = 406;
        var layer_ESRITopo_6 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRITopo_6',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRITopo_6;
        map.createPane('pane_Apple_7');
        map.getPane('pane_Apple_7').style.zIndex = 407;
        var layer_Apple_7 = L.tileLayer('https://api.mapbox.com/styles/v1/initru/cjb1sr77mdq7t2rn7pkb0brzc/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaW5pdHJ1IiwiYSI6ImNqYXNiczcyYTFrODYyeG1pdmk2cXZlemMifQ.llXkc2vY4v-Cc31k19SAkg', {
            pane: 'pane_Apple_7',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Apple_7;

        function en2kh(en) {
            var khm = '០១២៣៤៥៦៧៨៩';
            var eng = '0123456789';
            kh = en;
            for (let i = 0; i < eng.length; i++) {
                kh = kh.replaceAll(eng[i], khm[i]);
            }
            return kh;
        }
        function format_date(date) {
            var parts = date.split('-');
            if(parts.length !==3) return date;
            return parts[2] + '-' + parts[1] + '-' + parts[0];
        }

        function html_row(header, value, prefix) {
            return '<tr>\
                        <th scope="row">' + header + '</th>\
                        <td>' + value + prefix + '</td>\
                    </tr>\n';
        }

        function row(feature, property_name, title, prefix = '') {
            var value = feature.properties[property_name];
            return  value !== null ? html_row(title, value, prefix) : '';
        }

        function row_kh(feature, property_name, title, prefix = '') {
            var value = feature.properties[property_name];
            if(value == null) return '';
            return  html_row(title, en2kh(value), prefix);
        }

        function row_date(feature, property_name, title, prefix = '') {
            var value = feature.properties[property_name];
            if(value == null) return '';
            value = format_date(value);
            return  html_row(title, en2kh(value), prefix);
        }

        function create_table(feature) {
            var table = '<table>\n';
                table += row(feature, 'owner_kh',   'Owner KH');
                table += row(feature, 'owner_en',   'Owner EN');
                table += row(feature, 'type',       'Type');
                table += row(feature, 'area_li_ha', 'Size', ' Ha');
                table += row(feature, 'lic_type',   'License');
                table += row(feature, 'loc_khet',   'Provice');
                table += row(feature, 'loc_srok',   'District');
                table += row(feature, 'loc_khum',   'Commune');
                table += row(feature, 'loc_phum',   'Village');
                table += row(feature, 'loc_name',   'Location Name');
                //table += row(feature, 'loc_other',  'Other Name');
                table += row_date(feature, 'lic_date',   'Issued');
                table += row_kh(feature, 'lic_number', 'Number', ' សជណ.បស្ថ');
                // table += row(feature, 'lic_expiry', 'lic_expiry');
                // table += row(feature, 'lic2_date',  'lic2_date');
                // table += row(feature, 'lic2_num',   'lic2_num', ' សជណ.បស្ថ');
                // table += row(feature, 'lic2_exp',   'lic2_exp');
                table += row(feature, 'status',     'Status');
                table += row(feature, 'team',       'Team');
                table += row(feature, 'added_by',   'Added by');
                table += row(feature, 'edited_by',  'Edited by');
                table += row(feature, 'reference',  'Reference');
                table += row(feature, 'pro_code',   'Code');
                table += row(feature, 'remark',     'Remark');
                table += '</table>';

                return table;
        }

        function pop_All_8(feature, layer) {
            var popupContent = create_table(feature);
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_All_8_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#cccccc',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_All_8_0.addTo(map);
        function style_All_8_0() {
            return {
                pane: 'pane_All_8',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_All_8_0,
                interactive: true,
            }
        }
        function style_All_8_1() {
            return {
                pane: 'pane_All_8',
                opacity: 1,
                color: 'rgba(204,204,204,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_All_8');
        map.getPane('pane_All_8').style.zIndex = 408;
        map.getPane('pane_All_8').style['mix-blend-mode'] = 'normal';
        var layer_All_8 = new L.geoJson.multiStyle(json_All_8, {
            attribution: '',
            interactive: true,
            dataVar: 'json_All_8',
            layerName: 'layer_All_8',
            pane: 'pane_All_8',
            onEachFeature: pop_All_8,
            styles: [style_All_8_0,style_All_8_1,]
        });
        bounds_group.addLayer(layer_All_8);
        map.addLayer(layer_All_8);
        function pop_ESIA_9(feature, layer) {
            var popupContent = create_table(feature);
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ESIA_9_0() {
            return {
                pane: 'pane_ESIA_9',
                opacity: 1,
                color: 'rgba(13,202,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,

                interactive: true,

        }

        map.getPane('pane_ESIA_9').style['mix-blend-mode'] = 'normal';
        var layer_ESIA_9 = new L.geoJson(json_ESIA_9, {

            pane: 'pane_ESIA_9',

        });
        bounds_group.addLayer(layer_ESIA_9);
        map.addLayer(layer_ESIA_9);
        function pop_IESIA_10(feature, layer) {
            var popupContent = create_table(feature);
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IESIA_10_0() {
            return {
                pane: 'pane_IESIA_10',
                opacity: 1,
                color: 'rgba(1,170,255,1.0)',
                dashArray: '',
                lineCap: 'square',

                interactive: true,
            }
        }
        map.createPane('pane_IESIA_10');
        map.getPane('pane_IESIA_10').style.zIndex = 410;
        map.getPane('pane_IESIA_10').style['mix-blend-mode'] = 'normal';
        var layer_IESIA_10 = new L.geoJson(json_IESIA_10, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IESIA_10',
            layerName: 'layer_IESIA_10',
            pane: 'pane_IESIA_10',
            onEachFeature: pop_IESIA_10,
            style: style_IESIA_10_0,
        });
        bounds_group.addLayer(layer_IESIA_10);
        map.addLayer(layer_IESIA_10);
        function pop_EPC_11(feature, layer) {
            var popupContent = create_table(feature);
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_EPC_11_0() {
            return {
                pane: 'pane_EPC_11',
                opacity: 1,
                color: 'rgba(255,1,247,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_EPC_11');
        map.getPane('pane_EPC_11').style.zIndex = 411;
        map.getPane('pane_EPC_11').style['mix-blend-mode'] = 'normal';
        var layer_EPC_11 = new L.geoJson(json_EPC_11, {
            attribution: '',
            interactive: true,
            dataVar: 'json_EPC_11',
            layerName: 'layer_EPC_11',
            pane: 'pane_EPC_11',
            onEachFeature: pop_EPC_11,
            style: style_EPC_11_0,
        });
        bounds_group.addLayer(layer_EPC_11);
        map.addLayer(layer_EPC_11);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/EPC_11.png" /> EPC': layer_EPC_11,'<img src="legend/IESIA_10.png" /> IESIA': layer_IESIA_10,'<img src="legend/ESIA_9.png" /> ESIA': layer_ESIA_9,'<img src="legend/All_8.png" /> All': layer_All_8,"Apple": layer_Apple_7,"ESRI Topo": layer_ESRITopo_6,"ESRI Satellite": layer_ESRISatellite_5,"ESRI Shaded Relief": layer_ESRIShadedRelief_4,"ESRI Satellite": layer_ESRISatellite_3,"Open Street Map": layer_OpenStreetMap_2,"JICA 100K Online": layer_JICA100KOnline_1,"Google Hybrid": layer_GoogleHybrid_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_All_8,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'owner_en'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
