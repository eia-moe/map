        var map = L.map('map', {

        }

        var layer_GoogleHybrid_0 = L.tileLayer('https://mt.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {

        function create_table(feature) {
            return '<table>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Owner EN</th>\
                        <td>' + (feature.properties['owner_en'] !== null ? autolinker.link(feature.properties['owner_en'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">status</th>\
                        <td>' + (feature.properties['status'] !== null ? autolinker.link(feature.properties['status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">team</th>\
                        <td>' + (feature.properties['team'] !== null ? autolinker.link(feature.properties['team'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">added_by</th>\
                        <td>' + (feature.properties['added_by'] !== null ? autolinker.link(feature.properties['added_by'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">edited_by</th>\
                        <td>' + (feature.properties['edited_by'] !== null ? autolinker.link(feature.properties['edited_by'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Reference</th>\
                        <td>' + (feature.properties['reference'] !== null ? autolinker.link(feature.properties['reference'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Code</th>\
                        <td>' + (feature.properties['pro_code'] !== null ? autolinker.link(feature.properties['pro_code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Remark</th>\
                        <td>' + (feature.properties['remark'] !== null ? autolinker.link(feature.properties['remark'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';

        function pop_All_8(feature, layer) {
            var popupContent = create_table(feature);
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_All_8_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#cccccc',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_All_8_0.addTo(map);
        function style_All_8_0() {
            return {
                pane: 'pane_All_8',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_All_8_0,
                interactive: true,
            }
        }
        function style_All_8_1() {
            return {
                pane: 'pane_All_8',
                opacity: 1,
                color: 'rgba(204,204,204,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_All_8');
        map.getPane('pane_All_8').style.zIndex = 408;
        map.getPane('pane_All_8').style['mix-blend-mode'] = 'normal';
        var layer_All_8 = new L.geoJson.multiStyle(json_All_8, {
            attribution: '',
            interactive: true,
            dataVar: 'json_All_8',
            layerName: 'layer_All_8',
            pane: 'pane_All_8',
            onEachFeature: pop_All_8,
            styles: [style_All_8_0,style_All_8_1,]
        });
        bounds_group.addLayer(layer_All_8);
        map.addLayer(layer_All_8);

                opacity: 1,
                color: 'rgba(13,202,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,

        }

        map.getPane('pane_ESIA_9').style['mix-blend-mode'] = 'normal';

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

                opacity: 1,
                color: 'rgba(255,1,247,1.0)',
                dashArray: '',
                lineCap: 'square',

                weight: 4.0,

                interactive: true,

        bounds_group.addLayer(layer_EPC_11);
        map.addLayer(layer_EPC_11);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/EPC_11.png" /> EPC': layer_EPC_11,'<img src="legend/IESIA_10.png" /> IESIA': layer_IESIA_10,'<img src="legend/ESIA_9.png" /> ESIA': layer_ESIA_9,'<img src="legend/All_8.png" /> All': layer_All_8,"Apple": layer_Apple_7,"ESRI Topo": layer_ESRITopo_6,"ESRI Satellite": layer_ESRISatellite_5,"ESRI Shaded Relief": layer_ESRIShadedRelief_4,"ESRI Satellite": layer_ESRISatellite_3,"Open Street Map": layer_OpenStreetMap_2,"JICA 100K Online": layer_JICA100KOnline_1,"Google Hybrid": layer_GoogleHybrid_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_All_8,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'owner_en'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';

</html>
